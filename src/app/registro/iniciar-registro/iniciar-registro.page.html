<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img #logoDuoc
      src="assets/icon/logoduocuc.png"
      alt="DuocUC"
      class="logo"
    />
    <h1 #titlePage>Registro de Usuario</h1>
    <img #logoPage
      src="assets/icon/logo-qr.png"
      alt="Registr APP"
      class="logo"
    />
  </div>
  <form (ngSubmit)="onSubmit()">
    <!-- Correo Electrónico -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        placeholder="ejemplo@duoc.cl"
        required>
      </ion-input>
    </ion-item>

    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Tu contraseña"
        required>
      </ion-input>
    </ion-item>

    <!-- Botón de Enviar -->
    <ion-button 
      expand="block" 
      type="submit" 
      color="primary">
      Registrar
    </ion-button>
  </form>

</ion-content>

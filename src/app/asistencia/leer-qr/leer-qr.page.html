<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LEER QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <div class="logo-container">
        <img
          #logo
          src="assets/icon/logoduocuc.png"
          alt="DuocUC"
          class="logo"
        />
        <h1>Leer QR</h1>
        <img
          #logo
          src="assets/icon/leer-qr.png"
          alt="Registr APP"
          class="logo"
        />
        <div id="reader"></div>
        <div id="scanText">{{scannedText}}</div>

      </div>

  <div>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
          <ion-button (click)="ingresarCamara()" aria-label="Favorite">INGRESAR A C√ÅMARA<ion-icon name="camera"></ion-icon></ion-button>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
          <ion-button (click)="back()" aria-label="Favorite">BACK<ion-icon name="arrow-back-circle"></ion-icon></ion-button>
        </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
          <ion-button (click)="loginEstudiante()" aria-label="Favorite">HOME<ion-icon name="home"></ion-icon></ion-button>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>

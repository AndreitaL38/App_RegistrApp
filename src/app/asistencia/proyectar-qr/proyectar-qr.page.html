<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>GENERAR QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <div class="logo-container">
        <img
          #logo
          src="assets/icon/logoduocuc.png"
          alt="DuocUC"
          class="logo"
        />
        <h1>Asistencia en l√≠nea</h1>

        <qrcode
        #logo
        class="logo"
        [qrdata]="qrdata"
        [cssClass]="'center'"
        [colorDark]="'#000000'"
        [colorLight]="'#ffffff'"
        [elementType]="'canvas'"
        [errorCorrectionLevel]="'M'"
        [imageHeight]="100"
        [imageWidth]="100"
        [margin]="4"
        [scale]="1"
        [width]="300"
        ></qrcode>

      </div>

  <div>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <div class="ion-text-center">

          <ion-list>
            <ion-item>
              <ion-select
                aria-label="Clase"
                placeholder="Seleccione clase"
                (ionChange)="handleChange($event)">
                <ion-select-option *ngFor="let clase of clases" [value]="clase.codigo">{{ clase.nombre }}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>

          <ion-button (click)="generarQR()" aria-label="Favorite">PROYECTAR EN PC<ion-icon name="tv"></ion-icon></ion-button>

        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
          <ion-button (click)="back()" aria-label="Favorite">BACK<ion-icon name="arrow-back-circle"></ion-icon></ion-button>
        </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
          <ion-button (click)="loginDocente()" aria-label="Favorite">HOME<ion-icon name="home"></ion-icon></ion-button>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN ESTUDIANTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <div class="logo-container">
        <img #logoDuoc
          src="assets/icon/logoduocuc.png"
          alt="DuocUC"
          class="logo"
        />
        <h1 #titlePage>Bienvenido Estudiante</h1>
        <img #logoPage
          src="assets/icon/logo-qr.png"
          alt="Registr APP"
          class="logo"
        />
      </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="form-login">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input formControlName="username" labelPlacement="stacked" placeholder="Email" errorText="Invalid email">
              <ion-icon slot="start" name="person" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input formControlName="password" type="password" labelPlacement="stacked" placeholder="Password" errorText="Invalid password">
              <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-radio value="recuerdame" labelPlacement="end">Recuérdame</ion-radio><br />
      </ion-col>
      <ion-col>
        <div (click)="recuperaContrasena()">Recupera tu contraseña</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
        <ion-button type="submit" aria-label="Favorite" [disabled]="!loginForm.valid">INICIAR SESIÓN</ion-button>
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">

      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</form>


</ion-content>
